# -*- mode: conf; mode: flyspell-prog; mode: autopair; ispell-local-dictionary: "american" -*-
user www-data;
worker_processes  4;

error_log  /var/log/nginx/error.log;
pid        /var/run/nginx.pid;

worker_rlimit_nofile 8192;

events {
    worker_connections  4096;
    # epoll is preferred on 2.6 Linux
    # kernels. Cf. http://www.kegel.com/c10k.html#nb.epoll
    use epoll;
    # Accept as many connections as possible.
    multi_accept on;
}

http {
    # MIME types.
    include     /etc/nginx/mime.types;
    include     /etc/nginx/fastcgi.conf;
    default_type  application/octet-stream;

    # Default access and log files.
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Use X-Accel-Redirect header. This hides static files path from
    # the client. It doesn't modify other HTTP headers.
    sendfile        on;
    # Handling of IPs in proxied and load balancing situations.
    set_real_ip_from        0.0.0.0/32; # all addresses get a real IP.
    real_ip_header     X-Forwarded-For; # the ip is forwarded from the load balancer/proxy

    # Define a zone for limiting the number of simultaneous
    # connections nginx accepts. 1m means 3200 simultaneous
    # sessions. We need to define for each server the limit_conn value
    # refering to this or other zones.
    limit_zone arbeit $binary_remote_addr 1m;

    # Timeouts.
    client_body_timeout             60;   
    client_header_timeout           60;
    keepalive_timeout            75 20;
    send_timeout                    60;

    # TCP options.
    tcp_nodelay        on;
    tcp_nopush         on;

    ## Compression.
    gzip              on;
    gzip_buffers      16 8k;
    gzip_comp_level   1;
    gzip_http_version 1.1;
    gzip_min_length   10;
    gzip_types        text/plain text/css image/png image/gif image/jpeg application/x-javascript text/xml application/xml application/xml+rss text/javascript image/x-icon;
    gzip_vary         on;
    gzip_proxied      any; # Compression for all requests.
    # No need for regexps. See
    # http://wiki.nginx.org/NginxHttpGzipModule#gzip_disable
    gzip_disable "msie6";

    # Serve already compressed files directly, bypassing on-the-fly
    # compression.
    gzip_static on;

    # Hide the Nginx version number.
    server_tokens off;

    # For the filefield_nginx_progress module to work. From the
    # README. Reserve 1MB under the name 'uploads' to track uploads.
    upload_progress uploads 1m;

    # Enable clickjacking protection in modern browsers. Available in
    # IE8 also. See
    # https://developer.mozilla.org/en/The_X-FRAME-OPTIONS_response_header
    add_header X-Frame-Options sameorigin;

    # Include all other conf files.
    include /etc/nginx/conf.d/*.conf;

    # Include all vhosts. 
    include /etc/nginx/sites-enabled/*;
}
